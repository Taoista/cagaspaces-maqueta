<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .header {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¡Hola, {{name}}!</h1>
        </div>
        <p>nos contactaremos. Aquí están los detalles:</p>
        <p><strong>Fecha de registro:</strong> {{date}}</p>
        <p><strong>Mensaje personalizado:</strong></p>
        <blockquote>{{message}}</blockquote>
        <p>Gracias por elegirnos.</p>
        <div class="footer">
            &copy; {{year}} cavaspaces. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
